name: Docker Build & Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      DOCKERHUB_LOGIN:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_LOGIN }}" --password-stdin

      - name: Build da imagem
        run: docker build -t ${{ inputs.image_name }}:${{ inputs.image_tag }} .

      - name: Scan da imagem com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}:${{ inputs.image_tag }}
          severity: CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: 1  # Falha o job se achar vulnerabilidades graves

      - name: Push da imagem
        run: docker push ${{ inputs.image_name }}:${{ inputs.image_tag }}
